<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WASM C++ Example</title>
</head>
<body>
  <h1>WASM C++ Example</h1>
  <p id="output"></p>
  <script>
    // Wait for the WASM module to be ready
    Module.onRuntimeInitialized = () => {
      // Call the exported function "add"
      const result = Module.ccall('add', 'number', ['number', 'number'], [5, 7]);
      document.getElementById('output').textContent = `5 + 7 = ${result}`;
    };
  </script>
  <script src="main.js"></script>
</body>
</html>
